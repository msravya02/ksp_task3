<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <form>
       <i> <h1>Google form</h1></i>
        <label for="name" > First Name :</label>
        <input type="text" placeholder="enter First Name" class="label"  required><br><br>
        <label for="name" > Last Name :</label>
        <input type="text" placeholder="enter Last Name" class="label"required><br><br>
        <label for="mail" > mail :</label>
        <input type="email" placeholder="enter mail"class="label" required><br><br>
        <label for="number" > Phone number :</label>
        <input type="number" placeholder="enter number"class="label" required><br><br>
        <label for="birthday">Date Of Birth</label>
        <input type="date" id="birthday" name="birthday" class="label" required><br><br>
        <label for="message" > message :</label>
        <textarea  id="subject" name="text" rows="4" cols="50" required></textarea><br><br>
        <button>submit</button>
    </form>

</body>
<script src="script.js"></script>
</html>
